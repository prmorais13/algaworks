<div class="container">

  {{ cliente | json }}
  {{ usuarioForm.valid }}

  <form #usuarioForm="ngForm" (ngSubmit)="salvar(usuarioForm)">
    <div class="form-group">
      <label class="form-control-label">Nome</label>
      <input class="form-control" type="text" name="nome"
        [(ngModel)]="cliente.nome" required minlength="10">
    </div>

    <div class="form-group">
      <label class="form-control-label">E-mail</label>
      <input class="form-control" type="text" name="email"
      [(ngModel)]="cliente.email" required email>
    </div>

    <div class="form-group">
      <label class="form-control-label">Profiss√£o</label>
      <select class="form-control" name="profissao" [(ngModel)]="cliente.profissao"
        required>
        <option value="">Selecione</option>
        <option *ngFor="let profissao of profissoes"
          [value]="profissao">{{ profissao }}</option>
      </select>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="!usuarioForm.valid">Salvar</button>
  </form>
</div>
