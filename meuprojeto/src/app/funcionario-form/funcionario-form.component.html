<div class="alert alert-success" role="alert" [hidden]="! adicionado">
  Funcion√°rio adicionado: <strong>{{nome}}</strong>
</div>

<div class="form-group">
  <label>Nome</label>
  <input type="text" class="form-control" [(ngModel)]="nome"
    (focus)="adicionado = false" [appCampoColorido]="'green'"
    #campo="campoColorido">
</div>

<button type="button" class="btn btn-primary" [disabled]="nome.length == 0"
  (click)="adicionar()">Adicionar</button>

<button class="btn btn-info" (click)="campo.colorir()">Colorir</button>
<button class="btn btn-info"(click)="campo.descolorir()">Descolorir</button>
