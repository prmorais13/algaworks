<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Relatório de lançamentos por pessoa</h1>
    </div>
    <form #f="ngForm" (ngSubmit)="gerar()">
      <div class="ui-g-12">
        <label>Vencimento</label>
        <p-calendar dateFormat="dd/mm/yy" required [(ngModel)]="periodoInicio"
          name="periodoInicio" [inputStyle]="{ 'width': '95px' }"></p-calendar>

        <label>Até</label>
        <p-calendar dateFormat="dd/mm/yy" required [(ngModel)]="periodoFinal"
          name="periodoFinal" [inputStyle]="{ 'width': '95px' }"></p-calendar>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Gerar" [disabled]="f.invalid"></button>
      </div>
    </form>
  </div>
</div>
