<div class="container">
  <div class="ui-g">

    <div class="ui-g-12">
      <h1>Pessoas</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Nome</label>
      <input type="text" pInputText>
    </div>

    <div class="ui-g-12">
      <button type="submit" pButton label="Pesquisar"></button>
    </div>
  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-dataTable [value]="pessoas" [paginator]="true" [rows]="5" [responsive]="true">

        <p-column field="nome" header="Nome"></p-column>

        <p-column field="cidade" header="Cidade"></p-column>

        <p-column field="estado" header="Estado"></p-column>

        <p-column header="Status">
          <ng-template let-p="rowData" pTemplate="body">
            <a href="#" [pTooltip]="p.ativo ? 'Desativar' : 'Ativar'">
              {{ p.ativo ? 'Ativo' : 'Inativo'}}
            </a>
          </ng-template>
        </p-column>

        <p-column header="Ações" styleClass="col-acoes">
            <ng-template pTemplate="body">
              <a pButton icon="fa-pencil" pTooltip="Editar" tooltipPosition="top"></a>
              <button pButton icon="fa-trash" pTooltip="Excluir" tooltipPosition="top"></button>
            </ng-template>
        </p-column>
      </p-dataTable>
    </div>

    <div class="ui-g-12">
      <a pButton label="Nova Pessoa"></a>
    </div>
  </div>
</div>
